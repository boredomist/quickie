<!DOCTYPE html>

<html>
  <head>
    <title>Quickie :: </title>

    <link type="text/css" rel="stylesheet" href="site.css">

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery-ui.min.js"></script>
    <script type="text/javascript" src="jquery.flot.min.js"></script>
    <script type="text/javascript" src="jquery.flot.time.min.js"></script>
    <script type="text/javascript" src="jquery.flot.selection.min.js"></script>
    <script type="text/javascript" src="jquery.flot.resize.min.js"></script>
    <script type="text/javascript" src="jquery.mustache.js"></script>
    <script type="text/javascript" src="quickie.js"></script>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  </head>

  <body>
    <noscript>This is almost entirely dependent on Javascript, please enable it.</noscript>

    <div id="container">

      <h1>{{reponame}}</h1>

      <div id="tooltip">
          <b>Git:</b> {{repo_info}}<br>
          <b>Time:</b> {{time}} seconds <br>
          <b>Î”s:</b> {{delta}} s, {{percent}}%<br>
          <b>Command:</b> {{command}}<br>
          <b>Built at:</b> {{date}}<br>
      </div>


      <div id="info">
        <b>First run:</b> {{firstrun}}<br>
        <b>Most recent:</b> {{lastrun}}<br>
      </div>

    </div>

    <div id="plot-container">
      <div id="placeholder"></div>
      <div id="overview"></div>
      <div class="clearfix"></div>
    </div>

    <script type="text/javascript">
    $(document).ready(function() {
        $.ajax({
            mimeType: "text/plain",
            url: "data.json",
            dataType: "json",
            success: Quickie.initialize
          });
      });
    </script>

  </body>
</html>
